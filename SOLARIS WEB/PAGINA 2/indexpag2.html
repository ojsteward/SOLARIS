<!DOCTYPE html>
<html>

<head>
    <title>Solaris</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">
                <img src="/PAGINA 1/imagenes/SOLARIS LOGO ESTE @300x-100.jpg" alt="Logo de Solaris">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">INFO</a></li>
                    <li><a href="#">CATALOGO</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="map-container">
            <h2>Nuestros locales</h2>
            <div class="map">
                <img src="/PAGINA 1/imagenes/Black & Gold Modern Elegant Business Card.png" alt="Map of Locations">
            </div>
        </div>

        <div class="message-form">
            <h2>Dejanos un mensaje</h2>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Tu Nombre">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Tu Email">

            <label for="message">Mensaje</label>
            <textarea id="message" rows="5" placeholder="Tu Mensaje"></textarea>

            <button>Enviar</button>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <img src="/PAGINA 1/imagenes/Artboard 1 (3)-cropped.svg" alt="Left Image">
        </div>

        <div class="footer-center">
            <p>Tel√©fono: +54 1123966331</p>
            <p>Email: info@solaris.com</p>
        </div>

        <div class="footer-right">
            <img src="/PAGINA 1/imagenes/294064_youtube_icon.png" alt="YouTube">
            <img src="/PAGINA 1/imagenes/294068_twitter_icon.png" alt="Twitter">
            <img src="/PAGINA 1/imagenes/294073_facebook_icon.png" alt="Facebook">
            <img src="/PAGINA 1/imagenes/294092_instagram_icon.png" alt="Instagram">
        </div>
    </footer>
</body>

</html>
